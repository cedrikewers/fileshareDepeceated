<!DOCTYPE html>
<html>
    <head>
        <title>Storage Usage</title>
        <style>
            .container {
                width: 50%;
                margin: 0 auto;
                text-align: center;
            }
            .bar {
                width: 100%;
                height: 30px;
                background-color: #ddd;
                border-radius: 5px;
                margin-bottom: 10px;
                position: relative;
            }
            .bar-fill {
                height: 100%;
                background-color: green;
                border-radius: 5px;
                position: absolute;
                top: 0;
                left: 0;
            }
            .label {
                font-size: 20px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="bar">
                <div class="bar-fill" style="width: {{storageusagepercent}}%;"></div>
            </div>
            <div class="label">Storage Usage: {{storageusage}} / 10GB</div>
        </div>
        <div>
                <h2>Available Files for Download:</h2>
                <ul>
                        {{filepaths}}
                </ul>
        </div>
        <div>
                <h2>Upload a New File:</h2>
                <form action="/upload" method="post" enctype="multipart/form-data">
                        <input type="file" name="file">
                        <br><br>
                        <input type="submit" value="Upload">
                </form>
        </div>
    </body>
</html>
    
  </body>
</html>
